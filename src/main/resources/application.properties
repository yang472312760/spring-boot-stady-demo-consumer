server.port=8080
spring.application.name=bingo-framework-demo-consumer
spring.main.allow-bean-definition-overriding=true
#开启aop代理
spring.aop.proxy-target-class=true
#数据库连接地址
spring.datasource.url=jdbc:mysql://192.168.220.128:3306/spring_boot_stady_demo_consumer?serverTimezone=GMT%2B8&useUnicode=true&passwordCharacterEncoding=utf-8&characterEncoding=utf-8
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456
spring.datasource.druid.initial-size=3
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=3000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query="SELECT 1"
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=100
spring.datasource.druid.use-global-data-source-stat=true
spring.datasource.druid.filters=stat,wall
#sql监控账号名
spring.datasource.druid.stat-view-servlet.login-username=admin
#sql监控密码
spring.datasource.druid.stat-view-servlet.login-password=admin
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.use-local-session-state=true
spring.datasource.druid.web-stat-filter.session-stat-max-count=10
#逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.cache-enabled=false
#自定义枚举处理器
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=mapper/**/*.xml
#性能分析器
mybatis-plus.performance.open=true
mybatis-plus.performance.max-time=2000
#关闭横幅
mybatis-plus.global-config.banner=false
#pagehelper分页插件
#分页合理化参数,默认false
pagehelper.reasonable=false
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.row-bounds-with-count=true
pagehelper.helper-dialect=mysql
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
#暴露所有端点
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=*
#开启国际化切面
bingo.i18n.enabled=true
